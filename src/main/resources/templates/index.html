<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace = "~{base :: head}">
</head>
<body>
	<section>
		<header>
			<div th:if="${param.error}">
				<div class="bg-white rounded-lg opacity-75 shadow-lg h5 p-3 mx-auto text-center font-weight-bold alert-dismissible alert alert-negative">
					[[#{auth}]]
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
			<div th:if="${param.logout}">
				<div class="bg-white rounded-lg opacity-75 shadow-lg h5 p-3 mx-auto text-center font-weight-bold alert-dismissible alert alert-positive">
					[[#{logout}]]
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
			<div>
				<h1 class="display-1 text-center p-1">[[#{title}]]</h1>
			</div>
		</header>
	</section>
	<main>
		<div class="container mt-1 p-3 h5 mx-auto">
			<form th:action="@{/api/v1/login}" method="post" id="formLogin" class="bg-white rounded-lg opacity-75 shadow-lg p-3 mx-auto col-10 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
				<div class="form-group">
					<label for="username" class="font-weight-normal text-black">[[#{email.provide}]]</label>
					<input type="text" class="form-control font-weight-bold text-dark border-4 rounded-3 error" id="username" name="username">
				</div>
				<div class="form-group">
					<label for="password" class="font-weight-normal text-black">[[#{password.provide}]]</label>
					<input type="password" class="form-control font-weight-bold text-dark border-4 rounded-3 error" id="password" name="password">
				</div>
				<div class="h6">
					<label class="font-weight-normal text-black ">[[#{password.show}]]</label>
					<i>
						<span class="bi bi-eye-slash" id="togglePassword"></span>
					</i>
				</div>
				<div class="h6 checkbox ">
					<label class="font-weight-normal text-black">
						<input type="checkbox" name="remember_me"  checked="checked" />
						[[#{password.remember}]]
					</label>
				</div>
				<div class="h6">
					<a href="/password/forgot" class="text-decoration-none text-black">[[#{password.forgot}]]</a>
				</div>
				<button type="submit" class="greenButton my-3 p-1 d-block text-white btn btn-block mx-auto">[[#{login}]]</button>
				<a href="/api/v1/signup" class="text-decoration-none blackButton my-1 p-1 d-block text-white btn btn-block mx-auto">[[#{createNewAccount}]]</a>
			</form>
		</div>
	</main>
	<footer th:replace = "~{base :: footer}"></footer>
	<script src="/js/hideShowPassword.js"></script>
	</body>
</html>
